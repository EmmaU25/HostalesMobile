<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive ">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/home">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Directorio" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/directorio">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Anunciarse" icon-off="ion-paper-airplane" icon-on="ion-paper-airplane" href="#/tab/anunciar">
    <ion-nav-view name="tab-anunciar"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Busqueda" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/busqueda">
    <ion-nav-view name="tab-busqueda"></ion-nav-view>
  </ion-tab>

 
</ion-tabs>
