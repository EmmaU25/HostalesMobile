<ion-view view-title="Inicio">
  <ion-content class="padding">
      <div  ng-hide="elementos">
                    <i class="full-image fa fa-refresh fa-spin fa-5x fa-fw"></i>
      </div>
<div class="list card" ng-repeat="elemento  in elementos" ng-show="elementos">

  <div class="item item-avatar">
  <img ng-src="{{elemento.imagenCuadrado}}">
    <a href="#/tab/detalle/{{elemento.idhostales}}"> <h2>{{elemento.nombre}}</h2></a>
    <p>{{elemento.giro}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" ng-src="{{elemento.imagen}}">
    <p>
      {{elemento.descripcion}}
    </p>
    <p> 
      <a class="item item-icon-left assertive" href="#/tab/detalle/{{elemento.idhostales}}" ><i class="icon ion-android-send"></i><strong>Ir a detalles</strong></a>

    </p>
  </div>

</div>
  </ion-content>
</ion-view>
