  <body ng-app="starter" ng-controller="buscar">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class=" bar-dark">
      <ion-nav-buttons side="secondary">
        <button class="button button-clear ion-search" ng-click="pos()" ></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <div style="margin-top:6%;" ng-show='barra.show'>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Buscar hostales.." ng-model="nhos">
          </label>
          <a class="button button-small" ng-click="ire(nhos)" href="#/tab/busqueda/{{j}}">Buscar</a>
        </div>
      </div>

    <ion-nav-view></ion-nav-view>
  </body>
